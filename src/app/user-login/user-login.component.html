<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <h1 class="text-primary">User Login</h1>
                    </div>
                    <div class="row mt-5">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-4">
                            <label for="" class="form-label text-secondary">Email</label>
                            <input type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email...">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="" class="form-label text-secondary">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter password...">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4 d-flex justify-content-center mb-4">
                            <button class="btn btn-primary p-2 mx-3" (click)="readValues()">Login</button>
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4 d-flex justify-content-center">
                            <button class="p-2 btn btn-outline-dark mx-3" routerLink="/">Go to Admin Login</button>
                            <button class="p-2 btn btn-outline-dark mx-3" routerLink="/userReg">Need to register first</button>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>    
    </div>
</div>
